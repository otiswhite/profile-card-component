<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Profile card component</title>

 
</head>
<body>
  <section class="container">

    <img id="img-top" src="./images/bg-pattern-top.svg" alt="">

    <div class="card-container">
      <div class="card">
        <div class="profile-details">
          <div class="background-pattern">
            <img src="./images/image-victor.jpg" alt="">
          </div>
          <div class="gap"></div>
          <h3 class="name">Victor Crest <span class="age"> 26</span></h3>
        
          <p class="location">London</p>
        </div>
        <div class="border"></div>
        <div class="profile-stats">
          <div class="followers">
            <h3 id="profile-followers">80K</h3>
            <p>Followers</p>
          </div>
          <div class="likes">
            <h3 id="profile-likes">803K</h3>
            <p>Likes</p>
          </div>
          <div class="photos">
            <h3 id="profile-photos">1.4K</h3>
            <p>Photos</p>
          </div>
        </div>
      </div>

    </div>

    <img id="img-bottom" src="./images/bg-pattern-bottom.svg" alt="">

  </section>

</body>
</html>
